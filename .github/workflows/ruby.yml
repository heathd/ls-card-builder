name: Generate cards

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@55283cc23133118229fd3f97f9336ee23a179fcf # v1.146.0
        with:
          ruby-version: 3.2
          bundler-cache: true
      - name: Generate cards
        run: bundle exec ruby ./generate_cards.rb
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: Cards
          path: ./pdfs/cards.pdf
          if-no-files-found: error
          overwrite: true
