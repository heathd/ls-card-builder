:title: Purpose-To-Practice (P2P)
:purpose_statement: Define the five essential elements for a resilient & enduring
  initiative
:card_type: Plan
:duration: 120 min
:body: |
  Invitation
  Invite all or most stakeholders to participate in the design of their new initiative in order to specify its five essential elements: purpose, principles, participants, structure and practices

  People
  - Start with 1-2-4-All
  - Whole group for finalizing each element

  Space & Materials
  - Chairs and small tables for people to work in groups of 4
  - Large wall with poster paper for recording the P2P result for each element
  - Five worksheets for each participant , one for each of the five elements
:back_body: |-
  Steps
  Introduce the idea of P2P

  Use 1-2-4-All to clarify purpose

  In groups of four, compare, sift and amplify the top ideas

  As a whole group, integrate themes and finalize ideas for Purpose

  Repeat process to clarify principles, participants, structure and practices

  After each element:
  “Has this element shed new light that suggests revisions to previous elements?”

  Debrief using W3 in small groups and prioritize next steps as a whole group
