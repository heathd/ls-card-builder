:title: Nine Whys
:purpose_statement: Make the purpose of your work together clear
:card_type: Analyze
:duration: 20 min
:body: |
  Invitation
  Ask:
  - “What do you do when working on ... (the subject matter or challenge at hand)? Please make a short list of activities.”
  - “Why is that important to you?”
  - Keep asking, “Why? Why? Why?” up to nine times or until participants have reached the fundamental purpose for this work

  People
  Start with pairs, then groups of four, then the whole group

  Space & Materials
  - Chairs for people to sit face-to-face
  - No tables or equipment needed
:back_body: |-
  Steps
  Each person is interviewed by their partner.
  Starting with “What do you do when working on... ?” the interviewer gently seeks a deeper answer by repeating the query: “Why is that important to you?”

  Switch roles

  Each pair shares experience and insights with another pair

  Invite the whole group to reflect by asking: “How do our purposes influence the next steps we take?”
