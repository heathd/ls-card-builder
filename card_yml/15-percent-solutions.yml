:title: 15% Solutions
:purpose_statement: Discover & focus on what each person has the freedom and resources
  to do now
:card_type: Reveal
:duration: 20 min
:body: |
  Invitation
  In connection with their personal challenge or their group’s challenge, ask:
  - “What is your 15 percent?”
  - “Where do you have discretion and freedom to act?”
  - “What can you do without more resources or authority?”

  People
  Start alone, then groups of 2 to 4 people

  Space & Materials
  Chairs for people to sit in groups
:back_body: |-
  Steps
  First alone, each person generates their own list of 15% Solutions

  Individuals share their ideas with a small group, one person at a time
  (3 min per person)

  Group members provide consultation to one another (asking clarifying questions and offering advice), one person at a time
  (5-7 min per person)
:timings:
- 5 min
- 12 min
- 28 min
