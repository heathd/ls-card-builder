:title: TRIZ
:purpose_statement: Stop counterproductive activities & behaviors to make space for
  innovation
:card_type: Reveal
:duration: 35 min
:body: |-
  People
  Ask participants to form groups of 4 to 7 people

  Space & Materials
  - Chairs
  - Paper for participants to record observations and insights
  - Small tables (optional)

  String With
  Ecocycle Planning, Troika Consulting, Wise Crowds, Open Space Technology
:back_body: |
  Invitation & Steps
  Introduce the idea of TRIZ and identify an unwanted result

  “Make a list of all you can do to make sure you achieve the worst possible results.”
  Use 1-2-4-All

  “Ask yourselves: ‘Is there anything that we are currently doing that in any way, shape, or form resembles this item?’ Create a second list of all your counterproductive activities/programs/procedures.”
  Use 1-2-4-All

  “What first steps will help you stop what you know creates undesirable results?”
  Use 1-2-4-All
