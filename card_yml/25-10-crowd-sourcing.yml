:title: 25/10 Crowd Sourcing
:purpose_statement: Rapidly generate & sift a group's most powerful actionable ideas
:card_type: Reveal
:duration: 30 min
:body: |+
  Invitation
  Ask:
  “If you were ten times bolder, what big idea would you recommend? What first step would you take to get started?”

  People
  Start alone, mill around, then in pairs

  Space & Materials
  - Open space without chairs or tables
  - Index cards (one for each participant)

  String With
  Open Space, Agreement-Certainty Matrix, Ecocycle Planning

:back_body: |-
  Steps
  Explain the process and demonstrate

  Every participant writes their bold idea on an index card

  People mill around and cards are passed from person to person (mill and pass only - no reading). When the bell rings, people stop passing cards and pair up to exchange thoughts on the cards in their hands. Participants individually rate the idea on their card with a score of 1 to 5 and write it on the back of the card

  Conduct four more rounds

  Find the top ten best-scoring ideas

  Ask: “What caught your attention?”
