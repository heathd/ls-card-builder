:title: Wicked Questions
:purpose_statement: Articulate the paradoxical challenges that a group must confront
  to succeed
:card_type: Reveal
:duration: 25 min
:body: |
  Invitation
  Ask:
  “What opposing-yet-complementary strategies do we need to pursue simultaneously in order to be successful?”

  People
  Ask participants to form groups of 4 to 6 people

  Space & Materials
  - Chairs
  - Paper for participants to record observations and insights
  - Small round tables (optional)
:back_body: |-
  Steps
  Introduce the concept of Wicked Questions and paradox.
  Give the following template: “How is it that we are … and we are ... simultaneously?”

  First alone then in small groups,  generate pairs of opposites or paradoxes using the above format

  Each group selects its most impactful  Wicked Question and shares it with the whole group

  Whole group picks out the most powerful Wicked Questions and further refines them
