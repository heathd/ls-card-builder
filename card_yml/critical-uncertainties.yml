:title: Critical Uncertainties
:purpose_statement: Develop strategies for successfully operating in a range of plausible
  yet unpredictable futures
:card_type: Strategize
:duration: 100 min
:body: |
  Invitation
  Identify the most critical and uncertain “realities” in your operating environment or market. Which strategies can help?

  People
  Have a group large and diverse enough to break it up into four separate small groups

  Space & Materials
  - Four groups of chairs around tables
  - Paper, Post-it notes, flip charts, or tapestry paper for each group

  String With
  Conversation Cafe, P2P, WINFY, Open Space Technology, Wicked Questions, Min Specs
:back_body: |-
  Steps
  Describe the sequence of steps

  Make a list of uncertainties

  Prioritize the most critical factors

  Select the two most critical and most uncertain, place on grid as X and Y. Four quadrants are created

  Each group writes a scenario for one quadrant, shares it, brainstorms strategies and shares them

  Select robust and hedging strategies

  Groups debrief with W3

  Groups share their debriefs and select a Now What to follow
